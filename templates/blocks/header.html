<header id="header" class="transparent-header" data-sticky-shrink="false">
    <div id="header-wrap">
        <div class="container">
            <div class="header-row justify-content-lg-between">

                <!-- Logo
                ============================================= -->
                <div id="logo" class="col-auto mr-lg-0 order-lg-2">
                    <a href="{% url "home" %}" class="standard-logo"><img src="/static/images/logo.png"
                                                                    alt="Canvas Logo"></a>
                    <a href="{% url "home" %}" class="retina-logo"><img src="/static/images/logo@2x.png"
                                                                  alt="Canvas Logo"></a>
                </div><!-- #logo end -->

                <div id="primary-menu-trigger">
                    <svg class="svg-trigger" viewBox="0 0 100 100">
                        <path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path>
                        <path d="m 30,50 h 40"></path>
                        <path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path>
                    </svg>
                </div>

                <!-- Primary Navigation
                ============================================= -->
                <nav class="primary-menu col-lg-4 order-lg-1">

                    <ul class="menu-container">
                        <li class="menu-item"><a class="menu-link" href="{% url "home" %}">
                            <div>Home</div>
                        </a></li>
                        <li class="menu-item"><a class="menu-link" href="{% url "about-us" %}">
                            <div>About</div>
                        </a></li>
                        <li class="menu-item"><a class="menu-link" href="{% url "menu" %}">
                            <div>Menu</div>
                        </a></li>

                    </ul>

                </nav>

                <nav class="primary-menu col-lg-4 order-lg-3">

                    <ul class="menu-container justify-content-lg-end">
                        <li class="menu-item"><a class="menu-link" href="{% url "gallery" %}">
                            <div>Gallery</div>
                        </a></li>
                        <li class="menu-item"><a class="menu-link" href="{% url "blogs" %}">
                            <div>Blog</div>
                        </a></li>
                        
                        
                        {% if request.user.is_authenticated %}
                        <li class="menu-item"><a class="menu-link color" href="{% url 'exit' %} ">
                            <div>Log out</div>
                        </a></li>
                        {% else %}
                        <li class="menu-item"><a class="menu-link color" href="{% url 'login' %}">
                            <div>Sign in/up</div>
                        </a></li>
                        {% endif %}
                    </ul>

                </nav><!-- #primary-menu end -->

            </div>
        </div>
    </div>
    <div class="header-wrap-clone"></div>
</header>
