<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />

    <!-- Stylesheets
	============================================= -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/dark.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/animate.css" type="text/css" />
    <!--<link rel="stylesheet" href="/static/css/restaurant.css" type="text/css" /> -->
    <link
      rel="stylesheet"
      href="/static/css/magnific-popup.css"
      type="text/css"
    />

    <link rel="stylesheet" href="/static/css/custom.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Document Title
	============================================= -->
    <title>{{title}}</title>
  </head>

  <body class="stretched">
    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">
      {% include 'blocks/header.html' %}

      <section id="content">
        <div class="content-wrap">
          <div class="container clearfix">
            <div
              class="tabs mx-auto mb-0 clearfix"
              id="tab-login-register"
              style="max-width: 500px">
              <ul class="tab-nav tab-nav2 center clearfix">
                <li class="inline-block"><a href="#tab-login">Login</a></li>
                <li class="inline-block">
                  <a href="#tab-register">Register</a>
                </li>
              </ul>

              <div class="tab-container">
                <div class="tab-content" id="tab-login">
                  <div class="card mb-0">
                    <div class="card-body" style="padding: 40px">
                      <form
                        id="login-form"
                        name="login-form"
                        class="mb-0"
                        action="#"
                        method="post"
                      >
                        <h3>Login to your Account</h3>

                        <div class="row">
                          {% csrf_token %}
                          
                          {% for i in form %}
                            <div class="col-12 form-group">
                            <label for="{{i.type}}">{{i.label}}:</label>
                            <input
                              type="{{i.type}}"
                              id="{{i.id}}"
                              name={{i.name}}
                              value=""
                              class="form-control"
                            />
                          </div>
                          {% endfor %}

                          <div class="col-12 form-group">
                            <button
                              class="button button-3d button-black m-0"
                              id="login-form-submit"
                              name="login-form-submit"
                              value="login"
                            >
                              Login
                            </button>
                            <a href="#" class="float-right">Forgot Password?</a>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="tab-content" id="tab-register">
                  <div class="card mb-0">
                    <div class="card-body" style="padding: 40px">
                      <h3>Register for an Account</h3>

                      <form
                        id="register-form"
                        name="register-form"
                        class="row mb-0"
                        method="post">
                        {% csrf_token %}
                        {% for i in form %}
                          <div class="col-12 form-group">
                          <label for="register-form-name">{{i.label}}:</label>
                          {{i}}
                        </div>
                        {% endfor %}
                        

                        <div class="col-12 form-group">
                          <button
                            class="button button-3d button-black m-0"
                            id="register-form-submit"
                            name="register-form-submit"
                            value="register"
                          >
                            Register Now
                          </button>
                        </div> 
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

      {% include 'blocks/footer.html' %}
    </div>

    {% include 'blocks/js.html' %}
  </body>
</html>
